<!DOCTYPE html>
<html>
<head>
    <title>Къци</title>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <meta charset="UTF-8">

    <link href="scripts/jquery-ui.min.css" rel="stylesheet" />
    <link href="scripts/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="scripts/jquery-ui.theme.min.css" rel="stylesheet" />

    <link href="css/csshake.min.css" rel="stylesheet" />
    <link href="css/crossword.css" rel="stylesheet" />
</head>
<body>
    <button id="menu">Menu</button>
    <div id="control-panel">
        <div class="menu-box">width:</div><input type="number" value="14" min="5" max="500">
        <div class="menu-box">font-size:</div><input type="number" id="font-size" value="60" min="5" max="500">
        <input type="text" id="folder" value="0" />
        <input type="text" id="joke-nums" value="0" />
        <br>
        <div class="menu-box">height:</div><input type="number" value="6" min="3" max="300">

        <div>
            <button id="generate-crossword">Generate crossword</button>
            <button id="edit-crossword" class="disabled" disabled>Edit</button>
            <button id="clear-crossword" class="disabled" disabled>Clear</button>
            <button id="start-game" class="disabled" disabled>Start</button>
            <button id="save-template">Save template</button>
            <input type="file" id="load-template">
        </div>
    </div>

    <button id="wheel">Колелото на късмета</button>
    <div id="wheel-image" style="display:none;">
        <div style="margin-bottom:-16px;">
            <div id="arrow" style="font-size:70px;">&#9660;</div>
        </div>
        <img id="kuci-img" width="800" height="800" src="imgs/Kaci.png" />

    </div>

    <div id="greetings-dialog">
        <p>Къци Ви пожелава успешна игра!!</p>
    </div>

    <div id="joke-dialog">
        <img id="joke-image" src="imgs/1.jpg" width="650" />
        <p>Виц! Виц! Виц!</p>
    </div>

    <div id="bomb-dialog" title="Бомба брат! Седи си...">
        <img src="imgs/bomb.jpg" width="600" height="600">
    </div>

    <div id="timer-dialog">
        <img id="timer-pictures" src="imgs/0/1.jpg" width="250">
        <p style="font-size:70px; text-align:center; margin:0px;"></p>
    </div>
    <a href="#" id="save-link" style="display:none;">save</a>

    <script src="scripts/script.js">
    </script>
</body>
</html>
